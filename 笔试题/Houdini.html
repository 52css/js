<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @property --direc {
      syntax: '<angle>'; 
      initial-value: 0deg;
      inherits: false;
    }
    .card {
      width: 300px;
      height: 300px;
      --direc: 0deg;
      color: red;
      font-size: 2rem;
      background-image: linear-gradient(var(--direc), #5ddcff, #3c67e3 43%, #4e00c2);
      animation: rotate 3s linear infinite;
    }
    @keyframes rotate {
      to {
        --direc: 360deg;
      }
    }
  </style>
</head>
<body>
  <div class="card">

  </div>
</body>
</html>
