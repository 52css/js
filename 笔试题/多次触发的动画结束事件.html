<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ball {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 100px auto;
        transition: 0.5s;
      }
      .ball:hover {
        transform: scale(1.5);
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script>
      const ball = document.querySelector(".ball");
      function debounce(func, duration = 500) {
        let timer = null;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args);
          }, duration);
        };
      }
      ball.addEventListener("transitionend", debounce(() => {
        console.log("11");
      }, 200));
    </script>
  </body>
</html>
