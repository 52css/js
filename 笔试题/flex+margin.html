<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      background-color: #eee;
      height: 100px;
      margin-bottom: 20px;
    }
    .box {
      width: 30px;
      height: 30px;
      background-color: red;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" style="margin: auto"></div>
  </div>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="margin-left: auto"></div>
  </div>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="margin-left: auto"></div>
    <div class="box"></div>
  </div>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box" style="margin-left: auto; margin-right: auto;"></div>
    <div class="box"></div>
  </div>
</body>
</html>
