<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #000;
      }
      .ball {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
    <script>
      window.addEventListener("click", (e) => {
        const pointer = document.createElement("div");
        pointer.classList.add("pointer");
        pointer.style.left = `${e.clientX}px`;
        pointer.style.top = `${e.clientY}px`;
        document.body.appendChild(pointer);
        pointer.addEventListener("animationend", () => {
          pointer.remove();
        });
      });

      const ball = document.querySelector(".ball");

      function init() {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2;
        const rect = ball.getBoundingClientRect();
        ball.style.transform = `translate(${x - rect.width / 2}px, ${y - rect.height / 2}px)`;
      }

      init();

      window.addEventListener("click", (e) => {
        const x = e.clientX;
        const y = e.clientY;
        // ball.style.transform = `translate(${x}px, ${y}px)`;
        move(x, y);
      });

      function move(x, y) {
        // setTimeout(() => {
        //   const start = Date.now();
        //   while (Date.now() - start < 1000) {}
        // }, 0)
        // ball.style.transform = `translate(${x}px, ${y}px)`;
        const rect = ball.getBoundingClientRect();
        const ballX = rect.left + rect.width / 2;
        const ballY = rect.top + rect.height / 2;

        ball.getAnimations().forEach((animation) => {
          animation.cancel();
        });

        const rad = Math.atan2(y - ballY, x - ballX);
        const deg = (rad * 180) / Math.PI;

        ball.animate(
          [
            { transform: `translate(${ballX}px, ${ballY}px) rotate(${deg}deg)` },
            { transform: `translate(${ballX}px, ${ballY}px) rotate(${deg}deg) scaleX(1.5)`, offset: 0.6 },
            { transform: `translate(${ballX}px, ${ballY}px) rotate(${deg}deg) scaleX(1.5)`, offset: 0.8 },
            { transform: `translate(${x}px, ${y}px) rotate(${deg}deg)` },
          ],
          {
            duration: 1000,
            fill: "forwards",
          }
        );
      }
    </script>
  </body>
</html>
