<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .title {
        color: #333;
        line-height: 2;
      }
      .title span {
        background: linear-gradient(to right, #f12711, #f5af19) no-repeat right bottom;
        background-size: 0 2px;
        transition: background-size 1s;
      }
      .title span:hover {
        background-position: left bottom;
        background-size: 100% 2px;
      }
    </style>
  </head>
  <body>
    <h2 class="title">
      <span
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa unde
        assumenda consequuntur laborum labore totam enim non, hic officiis animi
        iusto. Distinctio deserunt possimus maiores at ex illum consequatur
        quas.</span
      >
    </h2>
  </body>
</html>
