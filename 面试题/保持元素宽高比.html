<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item {
      background-color: red;
      width: 50%;
      margin: 0 auto;
      /* height: 自身宽度的75% */
      /* aspect-ratio: 4 / 3; */
    }
    .inner {
      width: 100%;
      /* height: 包含块宽度的75%; */
      padding-bottom: 75%;
      height: 0;
      position: relative;
    }
    .container {
      position: absolute;
      inset: 0;
    }
  </style>
</head>
<body>
  <div class="item">
    <div class="inner">
      <div class="container"></div>
    </div>
  </div>
</body>
</html>
