<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trigger</title>
    <style>
      body {
      }
      .navbar {
        position: fixed;
        text-align: center;
        background-color: var(--color);
        left: 0;
        right: 0;
        top: 0;
      }
      .back {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="back">back</div>
      Hello
    </div>
    <div style="height: 200vh;"></div>
    <script>
      document.documentElement.addEventListener('scroll', (ev) => {
        console.log(ev)
      })
    </script>
  </body>
</html>
